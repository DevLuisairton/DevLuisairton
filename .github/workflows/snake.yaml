name: Generate GitHub Contributions Snake Animation

on:
  # Agenda o workflow para rodar diariamente à meia-noite UTC
  schedule:
    - cron: "0 0 * * *"

  # Permite a execução manual do workflow
  workflow_dispatch:

  # Dispara o workflow em pushes para o branch main
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Passo 1: Faz o checkout do repositório
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Passo 2: Gera as animações da cobrinha
      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          # Nome de usuário do GitHub para gerar a animação
          github_user_name: DevLuisairton

          # Define os arquivos de saída e suas configurações
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Passo 3: Faz o commit e push das alterações para o branch main
      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/
          git commit -m "Update snake animation [skip ci]"
          git push