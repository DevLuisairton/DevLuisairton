# Visite https://github.com/lowlighter/metrics#-documentation para refer√™ncia completa
name: GitHub Metrics

on:
  # Agenda atualiza√ß√µes di√°rias (√† meia-noite UTC)
  schedule:
    - cron: "0 0 * * *"

  # Permite a execu√ß√£o manual do workflow
  workflow_dispatch:

  # Dispara o workflow em pushes para o branch main
  push:
    branches:
      - main

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment: production

    # Define permiss√µes m√≠nimas necess√°rias para seguran√ßa
    permissions:
      contents: write  # Permiss√£o para commit e push
      issues: read
      pull-requests: read

    steps:
      # Passo 1: Faz o checkout do reposit√≥rio
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1  # Busca apenas o √∫ltimo commit para melhor desempenho

      # Passo 2: Gera as m√©tricas do GitHub
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@v3.34  # Vers√£o atualizada
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: DevLuisairton  # Substitua pelo seu nome de usu√°rio do GitHub
          template: classic
          base: header, activity, community, repositories, metadata
          base_indepth: true
          config_octicon: true
          config_timezone: America/Brasilia  # Ajuste o fuso hor√°rio conforme necess√°rio
          config_twemoji: true
          plugin_languages: true
          plugin_languages_analysis_timeout: 15
          plugin_languages_analysis_timeout_repositories: 7.5
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_indepth: true
          plugin_languages_limit: 8
          plugin_languages_other: true
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 30
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          plugin_leetcode: true
          plugin_leetcode_limit_recent: 2
          plugin_leetcode_limit_skills: 10
          plugin_leetcode_sections: solved
          plugin_leetcode_user: DevLuisairton  # Substitua pelo seu nome de usu√°rio do LeetCode
        env:
          GITHUB_TOKEN: ${{ secrets.METRICS_TOKEN }}

      # Passo 3: Faz o commit e push das m√©tricas geradas
      - name: Commit and Push Metrics
        uses: DevLuisairton/git-auto-commit-action@v4
        with:
          commit_message: "üìà Update GitHub metrics [skip ci]"
          branch: metrics  # Especifica o branch onde as m√©tricas ser√£o armazenadas
          file_pattern: ./metrics/*.svg  # Ajuste o padr√£o de arquivos conforme necess√°rio
        env:
          GITHUB_TOKEN: ${{ secrets.METRICS_TOKEN }}